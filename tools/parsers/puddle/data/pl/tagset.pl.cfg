# Config file format for shallow parser

[ATTR]

# Attributes and their values

number                  = sg pl
case                    = nom gen dat acc inst loc voc
gender                  = m m1 m2 m3 f n
person                  = pri sec ter
degree                  = pos comp sup
aspect                  = imperf perf
mode                    = impt pot
tense                   = fin praet bedzie
conj-type               = sent phrase
negation                = aff neg
post-prepositionality   = npraep praep

[POS]

# Part of speech definitions.

conj = [conj-type] [gender] [case] [number] [person]
interp =
fix =
adv      = [degree]
prep      = case
excl      =
ZRs     = case
subst      = gender case number
ger     = case number #[aspect]
apron        = gender case number   #zaimki przymiotne i rzeczowne wszystkie poza osobowymi
pron    = gender case number [person] [post-prepositionality]
num      = gender case
adj       = gender case number [degree] [negation]  #dodana nieobligatoryjnosc, bo nie wszystkie przymiotniki sie odmieniaja i nie wszystkie tu sie stopniuja
pact     = gender case number [aspect]
ppas     = gender case number [aspect]
winien     = number person gender
verb       = [mode] [tense] number person aspect [gender]
pred    =
pcon =
pant =
ign           =
