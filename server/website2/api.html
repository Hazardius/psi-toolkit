    <h2>API for JSON</h2>
    <p>
      To return an API response in JSON format, send encoded parameters <tt>pipe</tt> and <tt>input</tt>.
      Currently only the GET request is supported. A simple example (tokenisation of a Polish text):
    </p>
    <pre><a href="http://mrt.wmi.amu.edu.pl/json.psis?pipe=tokenize+--lang+pl+!+json-simple-writer&amp;input=Ala+ma+kota.">http://mrt.wmi.amu.edu.pl/json.psis?pipe=tokenize+--lang+pl+!+json-simple-writer&amp;input=Ala+ma+kota.</a></pre>
