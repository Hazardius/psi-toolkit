</head>

<body>

	<div id="wrapper">

		<div id="header">
			<h1>Psi Server</h1>
		</div>

		<div id="pipe" class="box">
			<form id="pipe-text" action="pipe_text.psis" method="GET">
				Write pipe line: <br />
				<input name="pipe-text" type="text" value="<!--#psis pipe_site_pipe_text -->" /> 
				<br />
				<input value="Go!" type="submit" name="pipe-text-submit" />
			</form>
		</div>
		
		<div id="options" class="box">
		</div>

		<div id="input" class="box">
			<form id="input-text" action="input_text.psis" method="GET">
				Write some text: <br />
				<textarea name="input-text" rows="5" cols="112">Ala ma kota.</textarea> 
				<div>
					<input value="Send" type="submit" name="input-text-submit" />
				</div>
			</form>
		</div>	

		<div id="output" class="box">
			<!--#psis pipe_site_output_text -->
		</div>

		<div id="temp" class="box">
			<!--#psis index_site_info -->
			<!--#psis pipe_site_input_text -->
			<!--#psis pipe_site_pipe_text -->
		</div>

	</div>

	<!--#psis index_site_footer_part -->

</body>

</html>
