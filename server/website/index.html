<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <title>Psi Server</title>

    <!--#psis index_site_scripts_part -->
    
    <script type="text/javascript" src="js/jquery.textarearesizer.compressed.js"></script>
    <script type="text/javascript" src="js/validations.js"></script>
</head>

<body>

<div id="wrapper">

    <!--#psis index_site_header_part -->

    <div id="content">

        <form id="pipe-form" action="pipe.psis" method="post" enctype="multipart/form-data">

            <div class="box black" id="pipe">
                <p>Write pipe line:</p>
                <input id="input-pipe" name="pipe-text" type="text" value="<!--#psis pipe_site_pipe_text -->" />
            </div>

            <ul id="input-bookmarks">
                <li class="active"><a class="input-text" href="#">Text</a></li>
                <li><a href="#" class="input-file">File</a></li>
            </ul>

            <div class="box black" id="inputs" >
                <div id="input-text" class="hidable">
                    <p>Write some text:</p>
                    <textarea class="resizable" name="input-text" rows="5"><!--#psis pipe_site_input_text --></textarea>
                </div>

                <div id="input-file" class="hidable">
                    <p>Select file:</p>
                    <input type="file" accept="text/html" name="input-file" size="60" />
                </div>

                <input class="input-radio" id="radio-input-text" type="radio" name="radio-text" checked="yes" />
                <input class="input-radio" id="radio-input-file" type="radio" name="radio-file" />

            </div>

            <div>
                <input id="submit" value="Send" type="submit" name="pipe-submit" />
            </div>
        </form>

        <div class="box" id="message">
                <!--#psis pipe_site_message -->
        </div>

        <div class="box" id="output">
            <!--#psis pipe_site_output_text -->
        </div>
        
        <div class="box" id="download"></div>

    </div>
</div>

<!--#psis index_site_footer_part -->

<div id="psis-hidden-options" style="visibility: hidden; display: none;">
    <!--#psis pipe_site_options -->
</div>

</body>

</html>
