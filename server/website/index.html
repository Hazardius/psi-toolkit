<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>Psi Server</title>

	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

	<div id="wrapper">

		<div id="header">
            
			<h1>Psi Server</h1>
		</div>

        <div id="content">

            <form id="pipe" action="pipe.psis" method="POST">
			
                <div id="pipe" class="box">
                    Write pipe line: <br />
                    <input name="pipe-text" type="text" value="<!--#psis pipe_site_pipe_text -->" /> 
                </div>
		
                <div id="options" class="box">
                </div>

                <div id="input" class="box">
                    Write some text: <br />
                    <textarea name="input-text" rows="5" cols="112"><!--#psis pipe_site_input_text --></textarea>	
                </div>	
                <div>
                    <input value="Send" type="submit" name="pipe-submit" />
                </div>
            </form>
            
            <div id="output" class="box">
                <!--#psis pipe_site_output_text -->
            </div>
    
            <div id="temp" class="box">
                <!--#psis index_site_info -->
                <!--#psis pipe_site_pipe_text -->
            </div>

		</div>
	</div>

	<!--#psis index_site_footer_part -->

</body>

</html>
